        <script type="text/javascript">
            $(window).scroll(function () {
                if ($(document).height() <= $(window).scrollTop() + $(window).height()) {
                    loadmore();
                }
            });

            function loadmore() {
                var val = $('.wrapper-content').attr("data-cnt"); //document.getElementById("row_no").value;
                var ns = $('.nsearch').val();
                var st = $('.st .btn-primary').val();
                var dt = $('.dt .btn-primary').val();
                var tp = $('.tp .btn-primary').val();

                $.ajax({
                    type: 'post',
                    url: 'w/get_list.php',
                    cache: false,
                    data: {
                        l: '',
                        s: val,
                        n: ns,
                        st: st,
                        dt: dt,
                        tp: tp
                    },
                    async: false,
                    success: function (response) {
                        if (response == '') {
                            $('.listmore').html('<i class="fa fa-info-circle"></i> 마지막 리스트입니다.');
                        } else {
                            $('.wrapper-content').attr("data-cnt", Number(val) + 10);
                            $('.wrapper-content').append(response);

                        }
                    }
                });
            }


            $("div.btn-group.sc button.btn").click(function () {
                $(this).parent().find(".btn-primary").toggleClass('btn-primary btn-white');
                $(this).toggleClass('btn-white btn-primary');

                if ($('.st .btn-primary').val() == 'new') {
                    $('.dt').attr("style", "display:none");
                } else {
                    $('.dt').attr("style", "display:inline");
                }
                action();
            });


            function action() {
                $('.wrapper-content').empty();
                $('.wrapper-content').attr("data-cnt", "0");
                loadmore();
            }

            $('.nsb').click(function (e) {
                action();
            });


            $('.nsearch').keyup(function (e) {
                if (e.keyCode == 13) action();
            });

            $('#page-wrapper').on('click', '.listmore', function () {
                loadmore();
            });

            $('.wrapper-content').on('click', '.product-desc', function (event) {
                event.preventDefault();
                var uid;
                uid = $(this).attr('data-id');
                var openNewWindow = window.open("about:blank");
                $.ajax({
                    url: "w/play_reset.php",
                    success: function () {
                        openNewWindow.location.href = "w/" + uid;
                    }
                });
            });
            $('.wrapper-content').on('click', '.frank', function (e) {
                e.stopPropagation();
                //window.location.href = "w/rank/" + $(this).parent().attr("data-id");
            });
            $('.wrapper-content').on('click', '.fedit', function (e) {
                e.stopPropagation();
                window.location.href = "w/make/" + $(this).parent().attr("data-id");
            });
            $('.wrapper-content').on('click', '.fdelete', function (e) {
                e.stopPropagation();
                var $divg = $(this).parent();
                var uid = $divg.attr("data-id");
                swal({
                    title: "삭제하시겠습니까?",
                    text: "삭제하면 복구할 수 없습니다!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "네, 삭제할게요!",
                    cancelButtonText: "취소",
                    closeOnConfirm: false,
                }, function () {
                    $.ajax({
                        type: "POST",
                        url: "w/make/frm_del.php",
                        data: "uid=" + uid,
                        success: function (data) {
                            if (data == "true") {
                                swal("삭제되었습니다!", "이상형월드컵이 삭제되었습니다.", "success");
                                window.location.href = "/";
                            } else {
                                swal("실패!", "삭제에 실패하였습니다.", "error");
                            }
                        }
                    });
                });
            });
            $('.wrapper-content').on('click', '.fshare', function (e) {
                e.stopPropagation();
                $(this).parent().next('.divshare').show();
            });
            $('.wrapper-content').on('click', '.divshare', function (e) {
                e.stopPropagation();
            });
            $('.wrapper-content').on('click', '.fcopy', function (e) {
                e.stopPropagation();
                $(this).parent().next('.shareurl').select();
                try {
                    var successful = document.execCommand('copy');
                    $(this).parent().parent().next('.sharemsg').text("주소가 복사되었습니다. 원하는 곳에 붙여넣기 해주세요.").show().fadeOut(3000, function () {
                        // Animation complete.
                    });
                } catch (err) {
                    alert("실패하였습니다.");
                }
            });
        </script>
