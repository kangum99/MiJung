        <script type="text/javascript">

            $('.dataTables-example').on('click', '.image_del', function () {
                var table = $('.dataTables-example').DataTable();

                $msg = $(this);

                swal({
                    title: "해당라인을 삭제하시겠습니까?",
                    text: "삭제하면 복구할 수 없습니다!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "네, 삭제할게요!",
                    cancelButtonText: "취소",
                    closeOnConfirm: true,
                }, function () {
                    $.ajax({
                        type: "POST",
                        url: "/w/make/img_del.php",
                        data: "uid=19e4Lo&dno=" + $msg.parent().parent().attr('data-no'),
                        success: function (data) {
                            if (data == "true") {
                                table
                                    .row($msg.parents('tr'))
                                    .remove()
                                    .draw();
                            } else {
                                $msg.next().text("삭제에 실패하였습니다.");
                                $msg.next().show();
                                $msg.next().fadeOut(3000, function () {
                                    //Animation complete.
                                })
                            }
                        }
                    });
                });
            });


            $(document).ready(function () {
                $("#input_imgs").on("change", handleImgsFilesSelect);
            });

            function handleImgsFilesSelect(e) {
                sel_files = [];

                var files = e.target.files;
                var fileArr = Array.prototype.slice.call(files);

                var index = 0;
                fileArr.forEach(function (f) {
                    if (!f.type.match("image.*")) {
                        alert("확장자는 이미지 확장자만 가능합니다.");
                        return;
                    }
                    sel_files.push(f);

                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var html = "<img src=\"" + e.target.result + "\" />";
                        $(".imgs_wrap").append(html);

                    }
                    reader.readAsDataURL(f);
                });

            }

            function all_delete() {
                var result = confirm("삭제하시겠어요? 다시는 되돌리지 못합니다.");

                if (result) {
                    alert("삭제완료")
                } else {
                    alert("삭제안됨")
                }
            }
        </script>
